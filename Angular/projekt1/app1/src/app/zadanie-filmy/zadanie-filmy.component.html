<div class="mb-3 w-100 p-2">
    <label for="imie" class="form-label">Tytu≈Ç filmu:</label>
    <input type="text" id="imie" class="form-control" name="imie" #tytulFilmu>

    <label for="rodzaj" class="form-label">Rodzaj:</label>
    <select class="form-control" id="selectFilm" #kategoriaFilmu>
        <option value="1">Komedia</option>

</div>

<app-view-film [viewFilm]="viewFilm"></app-view-film>
